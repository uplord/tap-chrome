<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Game</title>
    <link rel="stylesheet" type="text/css" href="assets/min/min.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div id="page">
        <div id="header">
            <div class="container">
                <div class="logo header-logo">
                    <svg height="32" class="bolt-icon bolt-logo" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
                        <path class="bolt-primary" fill="currentColor" d="M 30.2 247.2 L 88.7 293.65 -1.9 512 310.2 259.25 232.7 213.65 351.9 0 30.2 247.2 Z"/>
                    </svg>
                    <span>theMichael</span>
                </div>
            </div>
        </div>
        <div id="content">
            <section class="cover center">
                <div class="container">
                    <h1>Tab Game</h1>
                    <h2 id="score">0</h2>
                    <div class="button-group center">
                        <button class="button large" id="click-btn">Click here</button>
                        <button class="button large outline" id="reset-btn">Reset</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="assets/min/min.js"></script>
</body>
</html>
